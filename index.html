<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrumKit</title>
</head>
<body>
  <h1>Hello world</h1>
  <audio controls src="./Sounds/01 - JavaScript Drum Kit_sounds_boom.wav">Boom</audio>
  <div class="keys">
    <div class="key">
      <kbd>A</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key">
      <kbd>S</kbd>
      <span class="sound">Hit</span>
    </div>
    <div class="key">
      <kbd>D</kbd>
      <span class="sound">Chat</span>
    </div>
    <div class="key">
      <kbd>F</kbd>
      <span class="sound">Dirum</span>
    </div>
  </div>
</body>
</html>
